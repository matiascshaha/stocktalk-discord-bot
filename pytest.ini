[pytest]
testpaths = tests
addopts = -q --strict-markers -m "not live and not write"
markers =
    unit: unit-level deterministic tests
    contract: interface/schema compatibility tests
    integration: multi-component deterministic behavior tests
    e2e: end-to-end behavior tests
    smoke: fast health/sanity checks
    live: tests that call real external services
    write: tests that perform mutating external actions
    parser: parser domain tests
    channel: channel/listener domain tests
    broker: brokerage domain tests
    system: cross-domain system/tooling tests
    source_discord: Discord source-specific tests
    broker_webull: Webull brokerage-specific tests
