[pytest]
testpaths = tests
addopts = -q -m "not live and not webull_write and not discord_live"
markers =
    unit: fast deterministic unit tests
    contract: contract/schema tests for internal and external interfaces
    smoke: smoke-level checks for environment integrations
    live: tests that call live external APIs/services
    webull_write: tests that place/modify Webull orders
    discord_live: tests that connect to live Discord
