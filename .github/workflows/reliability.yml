name: Reliability

on:
  push:
  pull_request:

jobs:
  deterministic-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run deterministic tests
        run: |
          mkdir -p artifacts
          pytest -m "unit or contract" --junitxml=artifacts/junit-deterministic.xml

      - name: Run healthcheck (deterministic profile)
        run: |
          python -m scripts.healthcheck || true

      - name: Upload deterministic artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deterministic-artifacts
          path: |
            artifacts/junit-deterministic.xml
            artifacts/health_report.json
            artifacts/webull_smoke_report.json

  external-smoke:
    runs-on: ubuntu-latest
    needs: deterministic-tests
    continue-on-error: true
    env:
      RUN_WEBULL_READ_SMOKE: ${{ secrets.WEBULL_APP_KEY != '' && '1' || '0' }}
      WEBULL_APP_KEY: ${{ secrets.WEBULL_APP_KEY }}
      WEBULL_APP_SECRET: ${{ secrets.WEBULL_APP_SECRET }}
      WEBULL_ACCOUNT_ID: ${{ secrets.WEBULL_ACCOUNT_ID }}
      PAPER_TRADE: "false"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run external smoke (read-only)
        run: |
          mkdir -p artifacts
          pytest tests/test_webull_smoke.py -m "smoke and live and not webull_write" --junitxml=artifacts/junit-external-smoke.xml

      - name: Upload external smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: external-smoke-artifacts
          path: |
            artifacts/junit-external-smoke.xml
            artifacts/webull_smoke_report.json

  summary:
    runs-on: ubuntu-latest
    needs:
      - deterministic-tests
      - external-smoke
    if: always()
    steps:
      - name: Build summary markdown
        run: |
          mkdir -p artifacts
          cat > artifacts/reliability-summary.md << 'EOF'
          # Reliability Summary

          - deterministic-tests: ${{ needs.deterministic-tests.result }}
          - external-smoke: ${{ needs.external-smoke.result }}
          EOF

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: reliability-summary
          path: artifacts/reliability-summary.md
