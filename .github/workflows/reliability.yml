name: Reliability

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: reliability-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deterministic-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Run deterministic tests
        run: |
          mkdir -p artifacts
          python -m scripts.check_test_file_purity
          python -m pytest tests/unit tests/contract tests/integration tests/tooling --junitxml=artifacts/junit-deterministic.xml
          python -m pytest -m feature_regression --junitxml=artifacts/junit-feature-regression.xml

      - name: Upload deterministic artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deterministic-artifacts
          path: |
            artifacts/junit-deterministic.xml
            artifacts/junit-feature-regression.xml

  external-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    continue-on-error: true
    env:
      TEST_MODE: "smoke"
      TEST_WEBULL_READ: ${{ secrets.WEBULL_APP_KEY != '' && '1' || '0' }}
      TEST_AI_LIVE: "0"
      TEST_BROKERS: "webull"
      TEST_WEBULL_ENV: "production"
      WEBULL_APP_KEY: ${{ secrets.WEBULL_APP_KEY }}
      WEBULL_APP_SECRET: ${{ secrets.WEBULL_APP_SECRET }}
      WEBULL_ACCOUNT_ID: ${{ secrets.WEBULL_ACCOUNT_ID }}
      PAPER_TRADE: "false"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Run external smoke (read-only)
        run: |
          mkdir -p artifacts
          python -m pytest tests/smoke/webull/test_webull_smoke.py -m "smoke and live and not webull_write" --junitxml=artifacts/junit-external-smoke.xml

      - name: Upload external smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: external-smoke-artifacts
          path: |
            artifacts/junit-external-smoke.xml

  summary:
    runs-on: ubuntu-latest
    needs:
      - deterministic-tests
      - external-smoke
    if: always()
    steps:
      - name: Build summary markdown
        run: |
          mkdir -p artifacts
          cat > artifacts/reliability-summary.md << 'EOF'
          # Reliability Summary

          - deterministic-tests: ${{ needs.deterministic-tests.result }}
          - external-smoke: ${{ needs.external-smoke.result }}
          EOF

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: reliability-summary
          path: artifacts/reliability-summary.md
