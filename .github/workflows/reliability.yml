name: Reliability

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: reliability-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deterministic-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Run deterministic tests
        run: |
          mkdir -p artifacts
          python -m scripts.check_test_file_purity
          python -m pytest tests -m "not smoke and not live and not write" --junitxml=artifacts/junit-deterministic.xml

      - name: Upload deterministic artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deterministic-artifacts
          path: |
            artifacts/junit-deterministic.xml

  external-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      TEST_MODE: "smoke"
      TEST_WEBULL_READ: ${{ secrets.WEBULL_APP_KEY != '' && secrets.WEBULL_APP_SECRET != '' && '1' || '0' }}
      TEST_WEBULL_WRITE: ${{ secrets.WEBULL_APP_KEY != '' && secrets.WEBULL_APP_SECRET != '' && '1' || '0' }}
      TEST_AI_LIVE: "0"
      TEST_BROKERS: "webull"
      TEST_WEBULL_ENV: "paper"
      WEBULL_APP_KEY: ${{ secrets.WEBULL_APP_KEY }}
      WEBULL_APP_SECRET: ${{ secrets.WEBULL_APP_SECRET }}
      WEBULL_ACCOUNT_ID: ${{ secrets.WEBULL_ACCOUNT_ID }}
      PAPER_TRADE: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Run external smoke (read + write, paper)
        run: |
          mkdir -p artifacts
          python -m pytest tests/brokers/webull/smoke/test_webull_live.py -m "smoke and live and not write and broker and broker_webull" --junitxml=artifacts/junit-external-smoke-read.xml
          python -m pytest tests/brokers/webull/smoke/test_webull_live.py -m "smoke and live and write and broker and broker_webull" --junitxml=artifacts/junit-external-smoke-write.xml

      - name: Upload external smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: external-smoke-artifacts
          path: |
            artifacts/junit-external-smoke-read.xml
            artifacts/junit-external-smoke-write.xml
